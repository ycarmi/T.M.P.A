<main class="text-center py-0">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    
  <!--Carousel Wrapper-->
  <mdb-carousel [isControls]="false" class="carousel slide carousel-fade" [animation]="'fade'">
   
    <!--First slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="http://www.atlasdigitalmaps.com/media/catalog/product/g/r/greaterlondondet6.jpg" alt="First slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Light mask</h3>
            <p>First text</p>
        </div>
    </mdb-slide>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="http://www.potencialpetroleo.com.br/wp/wp-content/uploads/2014/07/congestionamento-monstro.jpg" alt="Second slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <!-- <h3 class="h3-responsive">Strong mask</h3>
            <p>Secondary text</p> -->
        </div>
    </mdb-slide>
    <!--/Second slide-->
    <!--Third slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="http://learningprofessionalnetwork.com/wp-content/uploads/2016/11/AAEAAQAAAAAAAAmGAAAAJGM3MjAzNzY0LTY3MjktNDU4NC1iZjU4LTRjZWI5ZmRkZDQzYw.jpg" alt="Third slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Slight mask</h3>
            <p>Third text</p>
        </div>
    </mdb-slide>
    <!--/Third slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="https://www.neopress.in/wp-content/uploads/2017/04/FotorCreated-32.jpg" alt="Third slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
            <h3 class="h3-responsive">Slight mask</h3>
            <p>Third text</p>
        </div>
    </mdb-slide>
  </mdb-carousel>
  <!--/.Carousel Wrapper-->
                
  </main>
  <!--Main Layout-->
