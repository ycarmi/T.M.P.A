<main class="text-center py-0">

    <div class="container">
        <div class="row">
            <div class="col-md-12">
            </div>
        </div>
    </div>
    
  <!--Carousel Wrapper-->
  <mdb-carousel [isControls]="false" class="carousel slide carousel-fade" [animation]="'fade'">
   
    <!--First slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="http://www.atlasdigitalmaps.com/media/catalog/product/g/r/greaterlondondet6.jpg" alt="First slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
        </div>
    </mdb-slide>
    <!--/First slide-->
    <!--Second slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="http://www.potencialpetroleo.com.br/wp/wp-content/uploads/2014/07/congestionamento-monstro.jpg" alt="Second slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
        </div>
    </mdb-slide>
    <!--/Second slide-->
  
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="https://d2v9y0dukr6mq2.cloudfront.net/video/thumbnail/VOENE67sxikxs86k8/sunrise-over-europe-earth-from-space_npexvweox__F0011.png" alt="Third slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
        </div>
    </mdb-slide>
    <!--Fourth slide-->
    <mdb-slide>
        <div class="view hm-black-light">
            <img class="d-block w-100" src="http://www.mapmoose.com/maps/London.jpg" alt="Third slide">
            <div class="mask waves-light" mdbRippleRadius></div>
        </div>
        <div class="carousel-caption">
        </div>
    </mdb-slide>
    <!--/Fourth slide-->
  </mdb-carousel>
  <!--/.Carousel Wrapper-->
                
  </main>
  <!--Main Layout-->
